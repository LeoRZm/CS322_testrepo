name: Assign Issue

on:
  issues:
    types: [opened] # Triggers the workflow when a new issue is created

jobs:
  assign-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Assign Issue
        uses: actions-ecosystem/action-assign@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          assignees: LeoRZm # Replace X with the GitHub username of the team member
